    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <div class="card card-body">
                <div style=" background-color:orangered ;text-align: center; color: aliceblue;">
                    <p style="font-family:'Tangerine', serif; font-size: 50px;text-shadow: 4px 4px 5px gray;">Registration</p>
                    <br>
                </div>
                <form action="./home.html" method="POST">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name" />
                        </div>
                        <div class="form-group">
                            <label for="num">Phone number</label>
                            <input type="phone-number" id="num" name="name" class="form-control" placeholder="Enter Contact no." />
                        </div>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input type="cpassword" id="cpassword" name="cpassword" class="form-control"
                            placeholder="Confirm Password" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control"
                            placeholder="Enter Address" />
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Enter Age" />
                    </div>
                    <div class="form-group">
                        <label for="mhis">Medical history</label>
                        <input type="text" id="mhis" name="mhis" class="form-control" placeholder="Enter Medical History" />
                        <br><input type="file" name="file" id="file">
                    </div>
                    <div class="form-group">
                        <label for="aadhar">Aadhar Card</label>
                        <input type="phone-number" minlength="12" id="aadhar" name="adhar" class="form-control" placeholder="Enter Medical History" />
                        
                    </div>
                    <div class="form-group">
                        <label for="medicines">Medicines if any(optional)</label>
                        <input type="text" id="medicines" name="medicines" class="form-control" placeholder="Enter Medicines"  />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Register</button>
                </form>
            </div>
